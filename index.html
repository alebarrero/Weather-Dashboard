<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
  <div class="weather">
    <input type="search" class="weather_search" placeholder="Your City!!">


    <div class="weather_today">
      <div class="weather_details">
        <h2 class="weather_city">City</h2>
        <p class="weather_day">Day</p>
      </div>
      <img src="./Assets/sun.webp" alt="sun" class="weather_image">
      <div class="current_temp"></div>
    </div>
    <div class="weather_forecast">
      <article class="weather_forecast_item">
        <img src="./Assets/sun.webp" alt="" class="weather_forecast_icon">
        <h3 class="weather_forecast_day">Day</h3>
        <p class="weather_forecast_temp"></p>
      </article>

      <article class="weather_forecast_item">
        <img src="./Assets/sun.webp" alt="sun" class="weather_forecast_icon">
        <h3 class="weather_forecast_day">Day</h3>
        <p class="weather_forecast_temp"></p>
      </article>

      <article class="weather_forecast_item">
        <img src="./Assets/sun.webp" alt="sun" class="weather_forecast_icon">
        <h3 class="weather_forecast_day">Day</h3>
        <p class="weather_forecast_temp"></p>
      </article>

      <article class="weather_forecast_item">
        <img src="./Assets/sun.webp" alt="sun" class="weather_forecast_icon">
        <h3 class="weather_forecast_day">Day</h3>
        <p class="weather_forecast_temp"></p>
      </article>

      <article class="weather_forecast_item">
        <img src="./Assets/sun.webp" alt="sun" class="weather_forecast_icon">
        <h3 class="weather_forecast_day">Day</h3>
        <p class="weather_forecast_temp"></p>
      </article>


    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
